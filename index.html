<body>
    <div id="canvas_hud_others">
        <canvas id="can" width="720" height="480"></canvas>
        <div id="hud">
            <div onclick="toggleSound()" id="sound_button"></div>
            <div onclick="toggleFullscreen()" id="fullscreen_button"></div>
            <div ontouchstart="hudLeft()" ontouchend="hudLeftOut()" id="hud_left"></div>
            <div ontouchstart="hudRight()" ontouchend="hudRightOut()" id="hud_right"></div>
            <div ontouchstart="hudJump()" ontouchend="hudJumpOut()" id="hud_jump"></div>
            <div ontouchstart="hudBottle()" ontouchend="hudBottleOut()" id="hud_bottle"></div>
        </div>
        <div id="startlevel" onclick="init()"></div>
        <div id="turn_screen"></div>
    </div> 
</body>
